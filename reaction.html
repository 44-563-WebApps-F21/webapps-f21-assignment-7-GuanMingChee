<!DOCTYPE html>
<html lang="en">
<head>
  Guan Ming Chee reaction timer
  <title>Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="target">
    Your time
  </div>
  <div id="countdown">
    Count
  </div>
  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
  
  <script> 
  let myTime=undefined
  function recordReact(){
    myTime=Date.now()
    console.log(myTime)
  }
  function startTime(){
    //out=document.getElementById("result")
    for(let i =0;i<4;i++){
      setTimeout(()=>{
        count_down=document.getElementById("countdown")
        count_down.innerHTML=i
      }, (3-i)*1000)
    }
    setTimeout(()=>{
      if(myTime==undefined){
        document.getElementById("target").innerHTML="Too slow"
      }
      else{
        buttonTime=Date.now()
        diff=buttonTime-myTime
        document.getElementById("target").innerHTML="Time was "+diff
        diff=0
      }
      }, 3000)
  }
  </script>

</body>
</html>
