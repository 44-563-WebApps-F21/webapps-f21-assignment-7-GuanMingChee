<!DOCTYPE html>
<html> <head>Guan Ming Chee builds a stack<title>Last In First Out</title><style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>

<body>
	<input type="text" id="input_here">
		<div class="flex-container" id="target">
		  <div class="stack">row item 1</div>   
		  <div class="stack">row item 2</div>  
		  <div class="stack">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Push value</button>
		<button onclick="popItem()">Pop</button>
		<button onclick="zap()">Zap values</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("p")
		element.innerHTML = "an item after 3"
		element.style.color = "orange"
		input_here=document.getElementById("input_here").value
		element.innerHTML=input_here
		element.className="stack"
		/* add it to the container */
		document.getElementById('target').appendChild(element)
	}
	function popItem(){
		let stackItems=document.getElementsByClassName("stack")
		if(stackItems.length>0){
			stackItems[(stackItems.length-1)].remove()
		}
	}
	function zap(){
		let stackItems=document.getElementsByClassName("stack")
		let input_here=document.getElementById("input_here").value
		for(let i=0;i<stackItems.length;i++){
			if(stackItems[i].innerHTML==input_here){
				stackItems[i].remove()
				console.log("We are getting rid of all elements with that text.")
			}
		}
	}
</script>
</html>
