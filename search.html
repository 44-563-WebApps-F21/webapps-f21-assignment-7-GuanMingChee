    <script>
        let ids=new Array(24)
        //["img0","img1","img2","img3","img4","img5","img6","img7","img8","img9","img10","img11","img12",
        //    "img13","img14","img15","img16","img17","img18","img19","img20","img21","img22","img23"]
        let triesCount=0
        let animalLocation=13
        
        function check(position){
            for(let i=0;i<ids.length;i++){
                ids[i]=String("img"+i)
                //(Not neccessary)Get the image element associated with that id.
                //ids[i]=document.getElementById("img"+i) 
            }
            out=document.getElementById("tries")
            out1=document.getElementById("distance")
            if(position==animalLocation){
                document.getElementById(ids[position]).src ="perry_the_platypus.jpg"
                triesCount+=1
                out.innerHTML="Number of tries is "+triesCount+"."
                out1.innerHTML=distance(position,animalLocation)
            }
            else{
                document.getElementById(ids[position]).src ="hole.jpg"
                triesCount+=1
                out.innerHTML="Number of tries is "+triesCount+"."
                out1.innerHTML=distance(position,animalLocation)
            }
        }
        function distance(pos1,pos2){
            let j=0
            let steps=0
            let a=true
            if(pos1!=pos2){
                if(0<=pos1 && pos1<=5){
                    low=0
                    high=5
                }
                else if(6<=pos1 && pos1<=11){
                    low=6
                    high=11
                }
                else if(12<=pos1 && pos1<=17){
                    low=12
                    high=17
                }
                else{
                    low=18
                    high=23
                }
                while(true){
                    if(pos2>high+j){
                        j+=6
                        steps+=1
                    }
                    else if(pos2<low+j){
                        j-=6
                        steps+=1
                    }
                    else{
                        horizontal=Math.abs(pos2-(pos1+j))-1
                        steps+=horizontal
                        return "Difference in "+steps+" step/s"
                    }
                }
            }
            else{
                return "Spot on!"
            }
        }
